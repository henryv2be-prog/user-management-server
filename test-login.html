<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .debug {
            margin-top: 20px;
            padding: 10px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h2>Login Test</h2>
    <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
            <label for="email">Username or Email</label>
            <input type="text" id="email" name="email" placeholder="Enter username or email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    
    <div class="debug" id="debug">
        <h3>Debug Info:</h3>
        <p>Click on the email field to test if it's working...</p>
    </div>

    <script>
        // Add click event listener to email field
        document.getElementById('email').addEventListener('click', function() {
            document.getElementById('debug').innerHTML += '<p>✅ Email field clicked!</p>';
        });

        // Add focus event listener to email field
        document.getElementById('email').addEventListener('focus', function() {
            document.getElementById('debug').innerHTML += '<p>✅ Email field focused!</p>';
        });

        // Add input event listener to email field
        document.getElementById('email').addEventListener('input', function() {
            document.getElementById('debug').innerHTML += '<p>✅ Email field input: ' + this.value + '</p>';
        });

        function handleLogin(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const loginData = {
                email: formData.get('email'),
                password: formData.get('password')
            };
            
            document.getElementById('debug').innerHTML += '<p>✅ Form submitted with: ' + JSON.stringify(loginData) + '</p>';
        }
    </script>
</body>
</html>
