<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Door Access Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info-text {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-check {
            width: 60px;
            height: 60px;
            background: #28a745;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üîê</div>
        <h1>Door Access</h1>
        <p class="subtitle">Login once to access all doors silently</p>
        
        <div id="statusMessage" class="status-message"></div>
        
        <div id="loginForm">
            <div class="form-group">
                <label for="username">Email or Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button id="loginBtn" class="login-btn">Login</button>
        </div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Authenticating...</p>
        </div>
        
        <div id="success" class="success-check">‚úì</div>
        
        <div id="successMessage" class="info-text" style="display: none;">
            <p><strong>Login successful!</strong></p>
            <p>You can now scan NFC cards at any door for silent access.</p>
            <p>This page will close automatically in 3 seconds.</p>
        </div>
    </div>

    <script>
        let isLoggedIn = false;

        // Check if already logged in
        function checkExistingLogin() {
            const token = localStorage.getItem('doorAccessToken');
            const tokenExpiry = localStorage.getItem('doorAccessTokenExpiry');
            
            if (token && tokenExpiry) {
                const now = new Date().getTime();
                const expiry = parseInt(tokenExpiry);
                
                if (now < expiry) {
                    // Token is still valid
                    showSuccess();
                    return true;
                } else {
                    // Token expired, clear it
                    localStorage.removeItem('doorAccessToken');
                    localStorage.removeItem('doorAccessTokenExpiry');
                    localStorage.removeItem('doorAccessUser');
                }
            }
            
            return false;
        }

        // Show success state
        function showSuccess() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('loading').style.display = 'none';
            document.getElementById('success').style.display = 'flex';
            document.getElementById('successMessage').style.display = 'block';
            isLoggedIn = true;
            
            // Auto-close after 3 seconds
            setTimeout(() => {
                window.close();
            }, 3000);
        }

        // Show loading state
        function showLoading() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('success').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Show error message
        function showError(message) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = 'status-message error';
            statusDiv.style.display = 'block';
            
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('loading').style.display = 'none';
            document.getElementById('success').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Login function
        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }
            
            showLoading();
            
            try {
                console.log('üîç Door Login - Attempting login...');
                const response = await fetch('/api/auth/door-access-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                console.log('üîç Door Login - Response:', data);
                
                if (response.ok) {
                    // Store token and user info
                    const token = data.token;
                    const user = data.user;
                    const accountType = data.accountType;
                    
                    // Calculate expiry time (24 hours from now)
                    const expiryTime = new Date().getTime() + (24 * 60 * 60 * 1000);
                    
                    localStorage.setItem('doorAccessToken', token);
                    localStorage.setItem('doorAccessTokenExpiry', expiryTime.toString());
                    localStorage.setItem('doorAccessUser', JSON.stringify({
                        id: user.id,
                        name: user.firstName + ' ' + user.lastName,
                        email: user.email,
                        accountType: accountType
                    }));
                    
                    console.log('üîç Door Login - Login successful, token stored');
                    showSuccess();
                } else {
                    console.error('üîç Door Login - Login failed:', data);
                    showError(data.message || 'Login failed. Please check your credentials.');
                }
            } catch (error) {
                console.error('üîç Door Login - Login error:', error);
                showError('Network error. Please try again.');
            }
        }

        // Event listeners
        document.getElementById('loginBtn').addEventListener('click', login);
        
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
        
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('password').focus();
            }
        });

        // Check existing login on page load
        document.addEventListener('DOMContentLoaded', function() {
            if (checkExistingLogin()) {
                console.log('üîç Door Login - Already logged in');
            } else {
                console.log('üîç Door Login - Not logged in, showing login form');
            }
        });
    </script>
</body>
</html>
