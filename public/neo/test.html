<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimplifiAccess Neo - Test Page</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-item {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .test-button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .test-button:hover {
            background: #5b5bd6;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .status.success { background: #10b981; }
        .status.error { background: #ef4444; }
        .status.info { background: #3b82f6; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ SimplifiAccess Neo - Test Page</h1>
        
        <div class="test-item">
            <h2>API Connection Test</h2>
            <button class="test-button" onclick="testAPI()">Test API Connection</button>
            <div id="apiStatus"></div>
        </div>
        
        <div class="test-item">
            <h2>CSS Loading Test</h2>
            <button class="test-button" onclick="testCSS()">Test CSS Loading</button>
            <div id="cssStatus"></div>
        </div>
        
        <div class="test-item">
            <h2>JavaScript Test</h2>
            <button class="test-button" onclick="testJS()">Test JavaScript</button>
            <div id="jsStatus"></div>
        </div>
        
        <div class="test-item">
            <h2>Navigation Test</h2>
            <button class="test-button" onclick="window.location.href='/neo/'">Go to Neo App</button>
            <button class="test-button" onclick="window.location.href='/'">Go to Main App</button>
        </div>
        
        <div class="test-item">
            <h2>Console Logs</h2>
            <div id="consoleLogs" style="background: #000; padding: 10px; border-radius: 5px; font-family: monospace; font-size: 12px; max-height: 200px; overflow-y: auto;"></div>
        </div>
    </div>

    <script>
        // Capture console logs
        const originalLog = console.log;
        const originalError = console.error;
        const logContainer = document.getElementById('consoleLogs');
        
        function addLog(message, type = 'log') {
            const div = document.createElement('div');
            div.style.color = type === 'error' ? '#ef4444' : '#10b981';
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(div);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addLog(args.join(' '), 'error');
        };
        
        // Test functions
        async function testAPI() {
            const statusDiv = document.getElementById('apiStatus');
            statusDiv.innerHTML = '<div class="status info">Testing API connection...</div>';
            
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                if (response.ok) {
                    statusDiv.innerHTML = '<div class="status success">‚úÖ API Connection Successful</div>';
                    console.log('API Test:', data);
                } else {
                    statusDiv.innerHTML = '<div class="status error">‚ùå API Connection Failed</div>';
                }
            } catch (error) {
                statusDiv.innerHTML = '<div class="status error">‚ùå API Connection Error: ' + error.message + '</div>';
                console.error('API Test Error:', error);
            }
        }
        
        function testCSS() {
            const statusDiv = document.getElementById('cssStatus');
            
            // Check if CSS variables are loaded
            const root = getComputedStyle(document.documentElement);
            const bgPrimary = root.getPropertyValue('--bg-primary');
            
            if (bgPrimary) {
                statusDiv.innerHTML = '<div class="status success">‚úÖ CSS Variables Loaded</div>';
                console.log('CSS Test: Variables loaded');
            } else {
                statusDiv.innerHTML = '<div class="status error">‚ùå CSS Variables Not Found</div>';
                console.error('CSS Test: Variables not found');
            }
        }
        
        function testJS() {
            const statusDiv = document.getElementById('jsStatus');
            
            try {
                // Test basic JavaScript functionality
                const testObj = { test: 'value' };
                const testArray = [1, 2, 3];
                const testFunction = () => 'test';
                
                if (testObj.test === 'value' && testArray.length === 3 && testFunction() === 'test') {
                    statusDiv.innerHTML = '<div class="status success">‚úÖ JavaScript Working</div>';
                    console.log('JS Test: Basic functionality working');
                } else {
                    statusDiv.innerHTML = '<div class="status error">‚ùå JavaScript Test Failed</div>';
                }
            } catch (error) {
                statusDiv.innerHTML = '<div class="status error">‚ùå JavaScript Error: ' + error.message + '</div>';
                console.error('JS Test Error:', error);
            }
        }
        
        // Auto-run tests on load
        window.addEventListener('load', () => {
            console.log('Test page loaded');
            testCSS();
            testJS();
        });
    </script>
</body>
</html>
