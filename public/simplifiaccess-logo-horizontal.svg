<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="80" viewBox="0 0 300 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="80" rx="12" fill="white"/>
  
  <!-- Logo Icon -->
  <g transform="translate(20, 20)">
    <!-- Main Shield with gradient -->
    <defs>
      <linearGradient id="shieldGradientH" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
      </linearGradient>
      <linearGradient id="accentGradientH" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- Main Shield -->
    <path d="M20 2L35 8V22L20 28L5 22V8L20 2Z" fill="url(#shieldGradientH)" stroke="#111827" stroke-width="0.3"/>
    
    <!-- Inner Shield -->
    <path d="M20 6L30 10V18L20 22L10 18V10L20 6Z" fill="white"/>
    
    <!-- Door Symbol with refined design -->
    <rect x="16" y="12" width="8" height="8" rx="1.5" fill="url(#accentGradientH)"/>
    <rect x="17.5" y="13.5" width="5" height="5" rx="0.5" fill="white"/>
    <circle cx="20" cy="16" r="1.2" fill="url(#accentGradientH)"/>
    
    <!-- Connection Lines (IoT) - refined -->
    <path d="M2 15L8 15M32 15L38 15M2 20L8 20M32 20L38 20" stroke="#6366f1" stroke-width="1.2" stroke-linecap="round" opacity="0.8"/>
    <circle cx="2" cy="15" r="1.2" fill="#6366f1" opacity="0.8"/>
    <circle cx="38" cy="15" r="1.2" fill="#6366f1" opacity="0.8"/>
    <circle cx="2" cy="20" r="1.2" fill="#6366f1" opacity="0.8"/>
    <circle cx="38" cy="20" r="1.2" fill="#6366f1" opacity="0.8"/>
  </g>
  
  <!-- Typography -->
  <g transform="translate(80, 25)">
    <!-- Main Text -->
    <text x="0" y="25" font-family="Inter, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="24" font-weight="700" fill="#1f2937">Simplifi</text>
    <text x="120" y="25" font-family="Inter, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="24" font-weight="700" fill="#374151">Access</text>
    
    <!-- Tagline -->
    <text x="0" y="45" font-family="Inter, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="12" font-weight="400" fill="#6b7280">Simple Smart Access Control</text>
  </g>
</svg>