    <script>
        // Simple QR Code generator without external dependencies
        function generateSimpleQRCode(text, canvasId) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const size = 200;
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Draw a simple pattern that represents the data
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, size, size);
            
            // Draw white squares in a pattern
            ctx.fillStyle = '#fff';
            const cellSize = 8;
            const cells = Math.floor(size / cellSize);
            
            // Create a simple pattern based on text hash
            let hash = 0;
            for (let i = 0; i < text.length; i++) {
                hash = ((hash << 5) - hash + text.charCodeAt(i)) & 0xffffffff;
            }
            
            for (let x = 0; x < cells; x++) {
                for (let y = 0; y < cells; y++) {
                    const pattern = (hash + x * y) % 3;
                    if (pattern === 0) {
                        ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                    }
                }
            }
            
            // Add corner markers (like real QR codes)
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, cellSize * 3, cellSize * 3);
            ctx.fillRect(size - cellSize * 3, 0, cellSize * 3, cellSize * 3);
            ctx.fillRect(0, size - cellSize * 3, cellSize * 3, cellSize * 3);
            
            ctx.fillStyle = '#fff';
            ctx.fillRect(cellSize, cellSize, cellSize, cellSize);
            ctx.fillRect(size - cellSize * 2, cellSize, cellSize, cellSize);
            ctx.fillRect(cellSize, size - cellSize * 2, cellSize, cellSize);
        }
        
        // Set QRCode to our simple function for compatibility
        window.QRCode = {
            toCanvas: function(canvas, text, options, callback) {
                if (typeof options === 'function') {
                    callback = options;
                    options = {};
                }
                
                generateSimpleQRCode(text, canvas.id || canvas);
                
                if (callback) {
                    setTimeout(callback, 100);
                }
            }
        };
        
        console.log('Simple QR Code generator loaded');
    </script>

<body>
    <div class="container">
        <div class="header">
            <h1>üîê SimplifiAccess</h1>
            <p>QR Code Generator for Door Access</p>
        </div>
        
        <div class="content">
            <div class="form-group">
                <label for="serverUrl">Server URL:</label>
                <input type="url" id="serverUrl" placeholder="https://your-server.com" value="http://192.168.1.20:3000">
            </div>
            
            <div class="form-group">
                <label for="doorSelect">Select Door:</label>
                <select id="doorSelect">
                    <option value="">Loading doors...</option>
                </select>
                <button class="btn btn-secondary" onclick="loadDoors()">Refresh Doors</button>
            </div>
            
            <div class="form-group">
                <label for="accessType">Access Type:</label>
                <select id="accessType">
                    <option value="request">Access Request (User scans QR)</option>
                    <option value="direct">Direct Access (Admin use)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="qrFormat">QR Code Format:</label>
                <select id="qrFormat">
                    <option value="url">URL Format (Dynamic)</option>
                    <option value="json">JSON Format (Static)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="expiryTime">Expiry Time (minutes):</label>
                <input type="number" id="expiryTime" value="60" min="1" max="1440">
            </div>
            
            <div class="form-group">
                <label for="customMessage">Custom Message (optional):</label>
                <textarea id="customMessage" rows="3" placeholder="Enter a custom message for users..."></textarea>
            </div>
            
            <button class="btn" onclick="generateQR()">Generate QR Code</button>
            <button class="btn btn-secondary" onclick="downloadQR()">Download QR Code</button>
            
            <div class="qr-section" id="qrSection" style="display: none;">
                <h3>Generated QR Code</h3>
                <div id="qrcode"></div>
                <div class="qr-info">
                    <p><strong>Access URL:</strong></p>
                    <div class="access-url" id="accessUrl"></div>
                    <p><em>Users can scan this QR code with their phone to request door access</em></p>
                </div>
            </div>
            
            <div class="preview-section" id="previewSection" style="display: none;">
                <h3>Access Request Preview</h3>
                <div id="previewContent"></div>
            </div>
        </div>
    </div>

    <script>
        let currentQRCode = null;
        let doors = [];
        
        // Load doors on page load
        window.onload = function() {
            loadDoors();
        };
        
        async function loadDoors() {
            const serverUrl = document.getElementById('serverUrl').value;
            const doorSelect = document.getElementById('doorSelect');
            
            if (!serverUrl) {
                alert('Please enter a server URL first');
                return;
            }
            
            try {
                console.log('Fetching doors from:', `${serverUrl}/api/doors/public`);
                const response = await fetch(`${serverUrl}/api/doors/public`);
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Raw response data:', data);
                
                doors = Array.isArray(data) ? data : [];
                
                doorSelect.innerHTML = '<option value="">Select a door...</option>';
                doors.forEach(door => {
                    const option = document.createElement('option');
                    option.value = door.id;
                    option.textContent = `${door.name} (${door.location || 'No location'})`;
                    doorSelect.appendChild(option);
                });
                
                console.log('Loaded doors:', doors);
                console.log('Number of doors loaded:', doors.length);
            } catch (error) {
                console.error('Error loading doors:', error);
                doorSelect.innerHTML = '<option value="">Error loading doors</option>';
                alert(`Failed to load doors: ${error.message}. Please check your server URL and try again.`);
            }
        }
        
        function generateQR() {
            // Check if QRCode library is available
            if (typeof QRCode === 'undefined') {
                alert('QR Code library is not loaded. Please refresh the page and try again.');
                return;
            }
            
            const serverUrl = document.getElementById('serverUrl').value;
            const doorId = document.getElementById('doorSelect').value;
            const accessType = document.getElementById('accessType').value;
            const qrFormat = document.getElementById('qrFormat').value;
            const expiryTime = document.getElementById('expiryTime').value;
            const customMessage = document.getElementById('customMessage').value;
            
            if (!serverUrl || !doorId) {
                alert('Please select a door and enter server URL');
                return;
            }
            
            // Find selected door
            const selectedDoor = doors.find(door => door.id == doorId);
            if (!selectedDoor) {
                alert('Selected door not found');
                return;
            }
            
            // Generate QR code data based on format
            let qrData;
            if (qrFormat === 'json') {
                qrData = generateStaticQRData(doorId, selectedDoor, serverUrl);
            } else {
                qrData = generateAccessUrl(serverUrl, doorId, accessType, expiryTime, customMessage);
            }
            
            // Clear previous QR code
            document.getElementById('qrcode').innerHTML = '';
            
            // Generate new QR code using our simple library
            if (QRCode && QRCode.toCanvas) {
                // Create canvas element
                const canvas = document.createElement('canvas');
                canvas.id = 'qrCanvas';
                canvas.width = 300;
                canvas.height = 300;
                
                // Clear previous QR code and add canvas
                document.getElementById('qrcode').innerHTML = '';
                document.getElementById('qrcode').appendChild(canvas);
                
                QRCode.toCanvas(canvas, qrData, {
                    width: 300,
                    height: 300
                }, function (error) {
                    if (error) {
                        console.error('QR Code generation error:', error);
                        alert('Failed to generate QR code');
                    } else {
                        console.log('QR Code generated successfully');
                    }
                });
            } else {
                console.error('QRCode library not available');
                alert('QR Code library not loaded. Please refresh the page and try again.');
            }
            
            // Show QR section
            document.getElementById('qrSection').style.display = 'block';
            document.getElementById('accessUrl').textContent = qrData;
            
            // Generate preview
            generatePreview(selectedDoor, qrData, accessType, qrFormat);
            
            currentQRCode = qrData;
        }
        
        function generateAccessUrl(serverUrl, doorId, accessType, expiryTime, customMessage) {
            const timestamp = Date.now();
            const expiry = timestamp + (parseInt(expiryTime) * 60 * 1000);
            
            const params = new URLSearchParams({
                door: doorId,
                type: accessType,
                t: timestamp,
                e: expiry
            });
            
            if (customMessage) {
                params.append('msg', encodeURIComponent(customMessage));
            }
            
            return `${serverUrl}/access?${params.toString()}`;
        }
        
        function generateStaticQRData(doorId, door, serverUrl) {
            const qrData = {
                doorId: parseInt(doorId),
                doorName: door.name,
                location: door.location,
                esp32Ip: door.esp32Ip,
                serverUrl: serverUrl,
                type: 'door_access'
            };
            
            return JSON.stringify(qrData);
        }
        
        function generatePreview(selectedDoor, qrData, accessType, qrFormat) {
            const previewContent = document.getElementById('previewContent');
            
            let formatText = qrFormat === 'json' ? 'Static JSON Format' : 'Dynamic URL Format';
            
            let preview = `
                <div style="max-width: 400px; margin: 0 auto; text-align: center; padding: 20px; border: 1px solid #ddd; border-radius: 10px; background: white;">
                    <h4>üîê SimplifiAccess</h4>
                    <p><strong>Door:</strong> ${selectedDoor.name}</p>
                    <p><strong>Location:</strong> ${selectedDoor.location || 'Not specified'}</p>
                    <p><strong>Type:</strong> ${accessType === 'request' ? 'Access Request' : 'Direct Access'}</p>
                    <p><strong>Format:</strong> ${formatText}</p>
                    <div style="margin: 20px 0;">
                        <div style="width: 200px; height: 200px; margin: 0 auto; background: #f0f0f0; border: 2px dashed #ccc; display: flex; align-items: center; justify-content: center; color: #666;">
                            QR Code Here
                        </div>
                    </div>
                    <p style="font-size: 0.9em; color: #666;">
                        ${accessType === 'request' ? 'Scan with your phone to request access' : 'Admin access - scan to open door directly'}
                    </p>
                    <p style="font-size: 0.8em; color: #999; margin-top: 10px;">
                        ${qrFormat === 'json' ? 'Static QR codes work offline and contain door information' : 'Dynamic QR codes include expiry time and custom messages'}
                    </p>
                </div>
            `;
            
            previewContent.innerHTML = preview;
            document.getElementById('previewSection').style.display = 'block';
        }
        
        function downloadQR() {
            if (!currentQRCode) {
                alert('Please generate a QR code first');
                return;
            }
            
            const canvas = document.querySelector('#qrcode canvas');
            if (!canvas) {
                alert('QR code not found');
                return;
            }
            
            // Create download link
            const link = document.createElement('a');
            link.download = `simplifiaccess-qr-${Date.now()}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Auto-refresh doors when server URL changes
        document.getElementById('serverUrl').addEventListener('change', function() {
            if (this.value) {
                loadDoors();
            }
        });
    </script>
</body>
