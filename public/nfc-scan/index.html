<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NFC Scan Indicator Demo</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        background: #0b151c;
        color: #cfe9ff;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      }
      .container {
        min-height: 100%;
        display: grid;
        place-items: center;
        padding: 24px;
        gap: 24px;
      }
      .controls {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        justify-content: center;
      }
      button {
        background: #132430;
        border: 1px solid rgba(110,203,255,0.35);
        color: #cfe9ff;
        padding: 10px 14px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
      }
      button:hover { filter: brightness(1.15); }
    </style>
  </head>
  <body>
    <div class="container">
      <nfc-scan-indicator id="indicator" status="scanning"></nfc-scan-indicator>

      <div class="controls">
        <button data-status="scanning">Scanning</button>
        <button data-status="granted">Grant Access</button>
        <button data-status="denied">Deny Access</button>
      </div>
    </div>

    <script type="module" src="./nfc-scan-indicator.js"></script>
    <script>
      const indicator = document.getElementById('indicator');
      document.querySelectorAll('button[data-status]').forEach(btn => {
        btn.addEventListener('click', () => {
          indicator.setAttribute('status', btn.dataset.status);
        });
      });
    </script>
  </body>
</html>
